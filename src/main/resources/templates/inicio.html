<!-- Se ha usado Bootstrap para crear un diseño de aplicación web responsive, más bella en general y con un posicionamiento de objetos más sencilla.
Tal posicionamiento se basa en el uso de filas (ej. rows) y columnas (ej. col-md-8) -->

<!-- Esta página se utiliza como el index de la aplicación. Posee un menú de navegación, un buscador general y una presentación de las películas de la aplicación -->

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <!--Configuracion general-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Aplicacion web de vídeos online tipo Netflix imaginaria. Permite hacer login de usuarios mostrar videos y reproducirlos." />
    <meta name="author" content="Critina_y_Alexey_GII_URJC." />

    <!-- Aplicacion web responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Titulo de la pagina-->
    <title>Nitflex</title>

    <!--Favicon de la pagina-->
    <link rel="icon" href="images/favicon.png" type="image/png" />
    
    <!-- CSS de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

    <!-- Nitflex CSS -->
    <link href="css/nitflex.css" rel="stylesheet" type="text/css" />
    <link href="css/flaticon.css" rel="stylesheet" type="text/css" />

    <!-- Fuentes de Google y Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Open+Sans+Condensed:300' rel='stylesheet' type='text/css' />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
     
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
    
</head>

<!-- Mensaje por si JS no está activado. -->
<noscript>
    <p>Estás utilizando la aplicación web de Nitflex.</p>
    <p>Esta aplicación hace uso de JavaScript. Si deseas disfrutar de todas las funcionalidades de la aplicación, te recomendamos que vuelvas a activar este complemento.</p>
</noscript>

<body>

<!-- Menu de navegacion -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    
    	<!-- Container-fluid permite usar todo el ancho de la página web. -->
        <div class="container-fluid">
        
            <!-- Esto sirve para colapsar el menu en el caso de que la aplicacion se ejecute en dispositivos pequeños -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <!-- Los glyphicons son iconos que vienen de serie con Bootstrap y que se comportan como fuentes -->
                <a class="navbar-brand" href="/inicio"><span class="glyphicon glyphicon-film"></span> Nitflex</a>
            </div>
            
			<!-- En el menu sólo van a aparecer estas cuatro pestañas -->
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/inicio">¡Bienvenido!</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    
    <!-- Header de la página -->
    <header id="busca" class="intro-header" style="background-image: url('images/nitflex.jpg')">
    
        <!-- Contenedor del header -->
        <div class="container">
            <div class="row">
                
                <!-- Buscador general -->
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <form action="/inicio" method="post" role="form">
                        
                            <!-- Buscador simple -->
							<div id="conj-buscador" class="input-group sin-margen back-negro">
								<!-- Icono de la lupa -->
                            	<span class="input-group-addon buscar">
                            		<span class="glyphicon glyphicon-search"></span>
                            	</span>
                            	
                            	<!-- Este input tipo text es el básico y general -->
                            	<input id="textBuscador1" type="text" name="buscarGeneral" class="form-control text" placeholder="¿Qué buscas?" />
                            	
                            	<!-- Botón buscar -->
                            	<span class="input-group-btn button1">
                            		<button class="btn btn-default button2" type="submit" value="Enviar">Buscar</button>
                            	</span>
							</div>
                            <!-- ./Buscador simple -->
                            
                        </form>
                    </div>
                </div>
                <!--./Buscador general-->
                
            </div>
        </div>
    </header>
    
    <!-- Seccion portfolio zonas -->
    <section>
        <div class="container">

			<!-- Muestra una foto de cada zona guardada en la base de datos junto a su descripción en forma de grid de 3 columnas -->
            <div class="row">
                <div th:each="peli : ${listaPelis}" class="col-md-3" style="padding-bottom: 1.5em;">
                    <a th:title="${peli.getTitulo()}" th:href="${peli.getUrl()}" target="_blank"><img th:src="'images/'+${peli.getImg()}" style="max-width:100%; height:170px;" th:alt="${peli.getTitulo()}" /></a>
                    <span style="color:#fff;" th:text="${peli.getTitulo()}"></span>
                </div>
            </div>
        </div>
    </section>
	
	<!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <p class="copyright text-muted">Copyright &copy; Web Application developed by Cristina and Alexey 2017</p>
                </div>
            </div>
    	</div>
    </footer>
    
    <!-- JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Nitflex JavaScript -->
    <script src="js/nitflex.js"></script>
    
</body>
</html>
